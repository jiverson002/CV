env:
  global:
    - secure: ""  
    - secure: ""
    - secure: ""
    - secure: "" 
    
addons:
  apt:
    packages:
      - pandoc
      - chktex
      - texlive-latex-base
      - texlive-latex-extra 
      - sshpass

script:
  - pandoc --version
  - pandoc --template cv.sty -o cv.tex cv.md
  - chktex -W # Print version information.
  - chktex -q -n 8 cv.tex 2>/dev/null | tee lint.out
  # If lint output is non-empty report an error.
  - test ! -s lint.out
  - pandoc --template cv.sty -o cv.pdf cv.md
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e scp -o stricthostkeychecking=no cv.pdf $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
  - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST "chmod go+r ~/$DEPLOY_PATH/cv.pdf"
